<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Purchase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="row py-2">
        <div class="col-2">
          <button class="btn btn-sm btn-secondary" onclick="window.history.back();">Back</button>
        </div>
        <div class="col-8 text-center">
          <h1>Confirm Purchase</h1>
        </div>
        <div class="col-2"></div>
      </div>
    <div>
    <h5>Order details:</h5>
    <ul>
        <li>Name: {{ user.name }}</li>
        <li>Street 1: {{ user.street1 }}</li>
        {% if user.street2 %}
        <li>Street 2: {{ user.street2 }}</li>
        {% endif %}
        <li>City: {{ user.city }}</li>
        <li>State: {{ user.state }}</li>
    </ul>
    <form method="POST" action="{{ url_for('dashboard.confirm_purchase', user_id=user.id) }}">
        <button type="submit" class="btn btn-success">Buy Label ${{user.price}}</button>
    </form>
    </div>

  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
