<!DOCTYPE html>
<html>
  <head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="row py-2">
        <div class="col-2">
          <button class="btn btn-sm btn-secondary" onclick="window.history.back();">Back</button>
        </div>
        <div class="col-8 text-center">
          <h1>Create Label</h1>
        </div>
        <div class="col-2"></div>
      </div>

    <!-- Form -->
    <form method="POST" action="{{url_for('dashboard.create_label', user_id=user.id )}}">
        <div class="mb-3">
            <label for="name">Name *</label>
            <input type="text" class="form-control" name="name" id="name" value="{{user.name}}" required>
        </div>
        <div class="form-group mb-3">
            <label for="country-select">Country *</label>
            <select id="country-select" name="country" class="form-control" value="{{user.country}}" required>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
            </select>
            </div>
        <div class="mb-3">
            <label for="street">Street *</label>
            <input type="text" name="street1" class="form-control" id="street" value="{{user.street1}}" required>
        </div>
            
            <!-- Input group -->
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Street (line 2)</span>
                </div>
                <input type="text" name="street2" class="form-control" value="{{user.street2}}">
            <div class="input-group-prepend">
                <span class="input-group-text">City *</span>
                </div>
                <input type="text" name="city" class="form-control" value="{{user.city}}" required>
            </div>
            <!-- Input group -->
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">State *</span>
                </div>
                <input type="text" name="state" class="form-control" value="{{user.state}}" required>
            <div class="input-group-prepend">
                <span class="input-group-text">Postal code/zip *</span>
                </div>
                <input type="text" name="zipcode" class="form-control" value="{{user.zipcode}}" required>
            </div>
            <button type="submit" class="btn btn-success">Create Label</button>
    </form>  
    </div>

  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
