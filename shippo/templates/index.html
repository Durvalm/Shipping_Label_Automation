<!DOCTYPE html>
<html>
  <head>
    <title>Shipping</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <body>
    <div class="container">
        <h1 class="text-center">Shipping Details</h1>

        <!-- Form -->
        <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" placeholder="" required>
        </div>
        <!-- <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="name" placeholder="">
        </div> -->
        <div class="form-group">
            <label for="country-select">Country *</label>
            <select id="country-select" name="country" class="form-control" required>
              <option value="USA">United States</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="street" class="form-label">Street *</label>
            <input type="text" name="street1" class="form-control" id="street" placeholder="" required>
        </div>
          
          <!-- Input group -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Street (line 2)</span>
              </div>
              <input type="text" name="street2" class="form-control" placeholder="" required>
            <div class="input-group-prepend">
                <span class="input-group-text">City *</span>
              </div>
              <input type="text" name="city" class="form-control" placeholder="" required>
          </div>
          <!-- Input group -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">State *</span>
              </div>
              <input type="text" name="state" class="form-control" placeholder="" required>
            <div class="input-group-prepend">
                <span class="input-group-text">Postal code/zip *</span>
              </div>
              <input type="text" name="zipcode" class="form-control" placeholder="" required>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>  
    </div>
    
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
